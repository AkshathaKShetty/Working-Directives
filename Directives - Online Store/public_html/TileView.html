<div class="TileView">
   <div class="row">
       <div class="col-md-2">
        <p><input type="text" placeholder="Search Name" ng-model="searchText.Name" /></p>
        <p><input type="number" placeholder="Search Price" ng-model="searchText.Price" /></p>
        <p><input type="number" placeholder="Search Rating" ng-model="searchText.Rating" /></p>       
        </div> 
       <div class="col-md-2" ng-repeat="item in itemInfo">      
            <p><img ng-src="{{item.Image}}"/></p><p>Name: {{item.Name}}</p>
            <p>Price: {{item.Price}}</p><p>Rating: {{item.Rating}}</p> 
        </div>      
  </div>
</div>
